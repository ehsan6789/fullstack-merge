<div class="card-style">
  <h5 class="mb-3">Add Maintenance Record</h5>

  <form [formGroup]="recordForm" (ngSubmit)="submit()">
    <!-- Asset Dropdown -->
    <div class="mb-3">
      <label for="assetId" class="form-label">Asset</label>
      <select
        id="assetId"
        formControlName="assetId"
        class="form-control form-control-custom"
      >
        <option [value]="''" disabled>Select Asset...</option>
        <option *ngFor="let asset of assets" [value]="asset.id">
          {{ asset.name }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="maintenanceDate" class="form-label">Maintenance Date</label>
      <input
        id="maintenanceDate"
        type="date"
        formControlName="maintenanceDate"
        class="form-control form-control-custom"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control form-control-custom"
        rows="3"
        placeholder="Enter description"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="cost" class="form-label">Cost</label>
      <input
        id="cost"
        type="number"
        formControlName="cost"
        class="form-control form-control-custom"
        placeholder="Enter cost"
      />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="recordForm.invalid">
      Save
    </button>
  </form>
</div>
