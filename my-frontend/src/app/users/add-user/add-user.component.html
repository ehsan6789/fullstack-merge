<div class="card shadow-lg rounded-4 p-5 mt-4 border-0">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="text-primary fw-bold mb-0">
      <i class="bi bi-person-plus-fill me-2"></i> Add New User
    </h4>
   
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-4">
      <div class="col-md-6">
        <label class="form-label fw-semibold">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control shadow-sm" placeholder="Enter first name"
          formControlName="firstName"
          [ngClass]="{'is-invalid': userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched}">
        <div class="invalid-feedback">First Name is required.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Last Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control shadow-sm" placeholder="Enter last name"
          formControlName="lastName"
          [ngClass]="{'is-invalid': userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched}">
        <div class="invalid-feedback">Last Name is required.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control shadow-sm" placeholder="Enter email"
          formControlName="email"
          [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}">
        <div class="invalid-feedback">Valid Email is required.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Role <span class="text-danger">*</span></label>
        <select class="form-select shadow-sm"
          formControlName="role"
          [ngClass]="{'is-invalid': userForm.get('role')?.invalid && userForm.get('role')?.touched}">
          <option value="" disabled>Select Role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div class="invalid-feedback">Please select a role.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control shadow-sm" placeholder="Enter password"
          formControlName="password"
          [ngClass]="{'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched}">
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Confirm Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control shadow-sm" placeholder="Confirm password"
          formControlName="confirmPassword"
          [ngClass]="{
            'is-invalid': (userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched)
              || (userForm.errors?.mismatch && userForm.get('confirmPassword')?.touched)
          }">
        <div class="invalid-feedback">
          {{ userForm.get('confirmPassword')?.hasError('required') ? 'Confirm Password is required.' : 'Passwords do not match.' }}
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-5">
  <button class="btn btn-outline-secondary px-5 py-2 rounded-pill shadow-sm" (click)="goBack()">
    <i class="bi bi-arrow-left-circle me-2"></i> Back 
  </button>

  <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow-sm">
    <i class="bi bi-person-check-fill me-2"></i> Create User
  </button>
</div>

  </form>
</div>
