<div class="container mt-4">
  <h2>Edit User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>First Name</label>
        <input formControlName="firstName" class="form-control" />
        <div class="text-danger" *ngIf="userForm.get('firstName')?.touched && userForm.get('firstName')?.invalid">
          First name is required.
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label>Last Name</label>
        <input formControlName="lastName" class="form-control" />
        <div class="text-danger" *ngIf="userForm.get('lastName')?.touched && userForm.get('lastName')?.invalid">
          Last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" class="form-control" />
      <div class="text-danger" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
        <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select formControlName="role" class="form-control">
        <option value="">-- Select Role --</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div class="text-danger" *ngIf="userForm.get('role')?.touched && userForm.get('role')?.invalid">
        Role is required.
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" formControlName="isActive" class="form-check-input" />
      <label class="form-check-label">Active</label>
    </div>

    <div class="mb-3">
      <label>New Password (optional)</label>
      <input type="password" formControlName="password" class="form-control" />
      <div class="text-danger" *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
        <div *ngIf="userForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
