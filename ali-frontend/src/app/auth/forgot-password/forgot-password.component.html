<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Forgot Password</h3>
      
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            Please enter a valid email.
          </div>
        </div>
  
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="forgotForm.invalid"
        >
          Send Reset Link
        </button>
      </form>
  
      <div class="alert alert-success mt-3" *ngIf="isSubmitted">
        {{ message }}
      </div>
    </div>
  </div>
